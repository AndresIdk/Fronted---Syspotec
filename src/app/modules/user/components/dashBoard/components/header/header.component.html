<div class="navbar">
    <div class="d-flex logo-section d-all-center">
        <div class="logo" [routerLink] = "['/','user', 'login']">
            Ticket
        </div>
        <div class="menu">
            <ul>
                <li 
                *ngFor="let item of menu">
                    {{item.name}}
                </li>
            </ul>
        </div>
    </div>
    <div class="d-flex d-all-center user-section">

        <div class="notifications">
            <span class="count">5</span>
            <i class="uil uil-bell"></i>
        </div>
        <div class="avatar d-all-center d-flex">
            <img class="pointer" src="./../../../../../../../assets/syspotec.png" alt="">
        </div>
    </div>
</div>
